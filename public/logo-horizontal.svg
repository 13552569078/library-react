<svg width="180" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>

    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>

    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
  </defs>

  <!-- Logo 图标部分 -->

  <!-- 文字部分 -->
  <g transform="translate(80, 25)">
    <!-- AI -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)">AI</text>

    <!-- Arco -->
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)">Arco</text>

    <!-- Material -->
    <text x="105" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGrad)">Material</text>

    <!-- 副标题 -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#666" opacity="0.8">React Component Library</text>
  </g>

  <!-- 装饰元素 -->
  <g opacity="0.3">
    <circle cx="250" cy="20" r="2" fill="url(#accentGrad)"/>
    <circle cx="260" cy="25" r="1.5" fill="url(#primaryGrad)"/>
    <circle cx="270" cy="20" r="1" fill="url(#accentGrad)"/>

    <circle cx="250" cy="60" r="1.5" fill="url(#primaryGrad)"/>
    <circle cx="265" cy="55" r="2" fill="url(#accentGrad)"/>
    <circle cx="275" cy="60" r="1" fill="url(#primaryGrad)"/>
  </g>
</svg>

<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- AI 神经网络简化版 -->
  <g transform="translate(6, 8)">
    <!-- 连接线 -->
    <path d="M2 4 L10 2 L18 4 M2 8 L10 6 L18 8 M2 12 L10 10 L18 12" 
          stroke="url(#accent)" stroke-width="1" opacity="0.7"/>
    
    <!-- 节点 -->
    <circle cx="2" cy="4" r="1.5" fill="white"/>
    <circle cx="2" cy="8" r="1.5" fill="white"/>
    <circle cx="2" cy="12" r="1.5" fill="white"/>
    
    <circle cx="10" cy="2" r="2" fill="url(#accent)"/>
    <circle cx="10" cy="6" r="2" fill="url(#accent)"/>
    <circle cx="10" cy="10" r="2" fill="url(#accent)"/>
    
    <circle cx="18" cy="4" r="1.5" fill="white"/>
    <circle cx="18" cy="8" r="1.5" fill="white"/>
    <circle cx="18" cy="12" r="1.5" fill="white"/>
  </g>
  
  <!-- Arco 弧形 -->
  <path d="M 8 24 A 8 8 0 0 1 24 24" 
        stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
</svg>
